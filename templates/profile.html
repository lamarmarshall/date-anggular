<div class="col-lg-6 col-md-6 col-sm-10 col-xs-12  col-lg-offset-3">

      <div class="row col-xs-offset-1">
      
            <div class="result-pic col-lg-2 col-md-3 col-sm-4 col-xs-4" ng-repeat="r in results">
            <img src="http://localhost:5000/images/{{r.filename}}" alt="" class="img-responsive" ng-click="openLightboxModal($index)"/>
          </div>
          
  

  </div>
    
      <div class="row">
         <hr/>
      </div>
      
      <div class="row greyback3">
        <div class="col-lg-8">
        <p> {{prof.username}}</p>
        <p>{{prof.age}}</p>
        <p> {{ prof.gender | translate }}</p>
        <p>{{ "LOCATION" | translate }}: {{ prof.location }}</p>
        </div>
      </div>
      
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 ">
        <div class="row greyback  ">
          <div class="col-lg-3 col-md-3 col-xs-4 ">
              <i class="fa fa-star-o " ng-click="onFavorite(prof.username)">{{ 'FAVORITE' | translate }}</i>
          </div>
          
          <div class="col-lg-3 col-md-3 col-xs-5">
            <img src="images/whatsapp.png"  height="30" width="30">
              <img src="images/viber.webp"  height="30" width="30">
              <img src="images/skype.gif"  height="30" width="30">
          </div>
          
          <div class="col-lg-3 col-md-3 col-xs-3">
            <button class="btn btn-success" ui-sref="conversation({convoid: prof.username})">
              {{ "SEND" | translate }}
            </button>
          </div>
          
        </div>
      </div>
      <br/>
      <div class="row">
        <hr/>
      </div>
