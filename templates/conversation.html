
<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 col-lg-offset-5 col-md-offset-2 panel-wizard" >
<div class="greyback2">

  <button popover-placement="bottom"  type="button" style="background: transparent;border-color: transparent;" 
				uib-popover-template="dynamicPopover.templateUrl" popover-is-open="popov">
					<i class="fa fa-bars fa-3x" style="color: white"> </i>
				</button>
				<a ui-sref="search">
				<i class="fa fa-search fa-3x"></i>
				</a>
				<a ui-sref="mail">
				<i class="fa fa-envelope-o fa-3x"></i>
				</a>
				
                
                <a ui-sref="contacts">
				 <i class="glyphicon glyphicon-user fa-2x"></i>
                </a>
 </div>
  <div class="panel panel-default panel-conversation" >
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="spinnerOpen"></span>
	  <div class="panel-heading">{{ 'HEADCONVERSATION' | translate}}</div>
      <button class="btn btn-default btn-panel" ng-click="refresh()">
        <i class="glyphicon glyphicon-refresh fa-2x"></i>
    </button>
    <div class="panel-body chatbox">
      
      <div id="chat">
        
      </div>
	     
	
    </div>
    <button id="talk" ng-click="onTalk()" ng-disabled="disabletalk" class="pull-right" ng-class="{ 'glow' : glow } " style="background: transparent; border-color: transparent;">
	<img src="images/unnamed.png" height="35" width="35"   ></img>
    </button>
    <p ng-bind="konsole" style="font-size: 10px;" ng-show="false"></p>
   <div class="panel-footer">
	   <textarea name="textarea" id="textarea" cols="30" rows="2" placeholder="{{ 'CONVERSATIONTEXTAREA' | translate}} {{ userConvo }}" ng-model="textarea" ng-keydown="textareachange($event)"></textarea>
	   <button class="btn btn-default btn-panel" ng-click="update()">
		   {{ 'SEND' | translate }}
	   </button>
	   
   </div>
  </div>
  
 

</div>
