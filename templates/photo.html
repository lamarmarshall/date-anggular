 <form id="dropzone"  class="dropzone" enctype="multipart/form-data">

        <div class="panel-body">
            
            <div class="row">
                
                <div class="col-1g-3 col-md-3 col-sm-4 col-xs-5 upfoto" ng-repeat="pic in pics">
                    <img ng-src="{{localhost}}/images/thumbs/{{pic.filename}}" class="img-responsive" style="max-height: 75px;" ng-click="openLightboxModal($index)" />
                    <button class="btn-default" ng-click="delete( pic.id )" ng-show="pic.id"><i class="glyphicon glyphicon-trash fa-3x"></i></button>
